<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3PサークルSmile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse3d {
            0%, 100% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(1.05) rotateY(5deg); }
        }

        @keyframes rotateY {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-slide-in-left {
            animation: slideInLeft 0.8s ease-out forwards;
        }

        .animate-slide-in-right {
            animation: slideInRight 0.8s ease-out forwards;
        }

        .animate-pulse-3d {
            animation: pulse3d 2s ease-in-out infinite;
        }

        .animate-rotate-y {
            animation: rotateY 10s linear infinite;
        }

        .perspective {
            perspective: 1000px;
        }

        .transform-3d {
            transform-style: preserve-3d;
        }

        .video-overlay {
            background: linear-gradient(45deg, rgba(255, 23, 68, 0.2), rgba(233, 30, 99, 0.2), rgba(0, 0, 0, 0.4));
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        @media (max-width: 768px) {
            .video-container video {
                width: auto;
                height: 100%;
                min-width: 100%;
            }

            .hero-content {
                padding-top: 80px;
                padding-bottom: 40px;
            }

            .svg-container {
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                padding-top: 100px;
            }
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 23, 68, 0.1);
            border: 1px solid rgba(255, 107, 157, 0.3);
        }

        .glass-effect-dark {
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 23, 68, 0.4);
        }

        .gradient-text {
            background: linear-gradient(45deg, #ff1744, #e91e63, #ff6b9d, #ff1744);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .sexy-glow {
            /* text-shadow: 0 0 10px #ff1744, 0 0 20px #e91e63, 0 0 30px #ff6b9d; */
            filter: drop-shadow(0 0 15px rgba(255, 23, 68, 0.5));
        }

        .svg-text {
            font-size: 3rem;
            font-weight: bold;
            fill: url(#redGradient);
            stroke: #ff1744;
            stroke-width: 1;
            filter: drop-shadow(0 0 10px rgba(255, 23, 68, 0.8));
        }

        @media (min-width: 480px) {
            .svg-text {
                font-size: 3.5rem;
            }
        }

        @media (min-width: 768px) {
            .svg-text {
                font-size: 4.5rem;
            }
        }

        @media (min-width: 1024px) {
            .svg-text {
                font-size: 6rem;
            }
        }

        @media (min-width: 1200px) {
            .svg-text {
                font-size: 7rem;
            }
        }

        .text-animation {
            animation: textPulse 2s ease-in-out infinite alternate;
        }

        @keyframes textPulse {
            from { transform: scale(1) rotateX(0deg); filter: drop-shadow(0 0 10px rgba(255, 23, 68, 0.8)); }
            to { transform: scale(1.05) rotateX(5deg); filter: drop-shadow(0 0 20px rgba(255, 23, 68, 1)); }
        }


        @keyframes textFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(20px) brightness(0.3);
                transform: scale(0.8) translateY(30px);
            }
            50% {
                opacity: 0.7;
                filter: blur(10px) brightness(0.7);
                transform: scale(0.9) translateY(15px);
            }
            100% {
                opacity: 1;
                filter: blur(0px) brightness(1);
                transform: scale(1) translateY(0);
            }
        }

        @keyframes heroDraw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes heroFill {
            to {
                fill-opacity: 1;
            }
        }

        @keyframes heroFadeOut {
            to {
                opacity: 0;
            }
        }

        @keyframes navFadeIn {
            from {
                opacity: 0;
                filter: blur(12px);
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                filter: blur(0px);
                transform: translateY(0);
            }
        }

        @keyframes heroContainerExit {
            to {
                opacity: 0;
                max-height: 0;
                margin-bottom: 0;
                padding-top: 0;
                padding-bottom: 0;
            }
        }


        .navigation-section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            filter: blur(12px);
            transform: translateY(20px);
            animation: navFadeIn 0.8s ease-out forwards;
            animation-delay: 1.9s;
            box-sizing: border-box;
        }

        .application-buttons-section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: blurFadeIn 1.2s ease-out forwards;
            animation-delay: 2.6s;
            box-sizing: border-box;
        }


        .text-fade-in {
            opacity: 0;
            animation: textFadeIn 1s ease-out forwards;
            animation-delay: 2s;
        }


        .text-container-inner {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            text-align: center;
            box-sizing: border-box;
            max-height: 360px;
            overflow: hidden;
            animation: heroContainerExit 0.4s ease-in forwards;
            animation-delay: 1.6s;
        }

        .hero-svg {
            width: 100%;
            height: auto;
            max-width: 1000px;
            min-height: 180px;
            margin: 0 auto;
        }

        .hero-title {
            font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
            font-size: clamp(2.6rem, 6vw, 6.5rem);
            font-weight: 700;
            fill: url(#redGradient);
            fill-opacity: 0;
            stroke: url(#redGradient);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            filter: url(#glow);
            animation: heroDraw 1s ease-out forwards 0.5s, heroFill 0s forwards 1.3s, heroFadeOut 0.4s ease-in forwards 1.5s;
        }

        .hero-title tspan {
            text-anchor: middle;
        }

        @media (max-width: 480px) {
            .text-container-inner,
            .navigation-section,
            .application-buttons-section {
                padding: 0 0.5rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .text-container-inner,
            .navigation-section,
            .application-buttons-section {
                padding: 0 1rem;
            }
        }

        @media (min-width: 769px) {
            .text-container-inner,
            .navigation-section,
            .application-buttons-section {
                padding: 0 2rem;
            }
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-black via-red-900 to-pink-900 text-white overflow-x-hidden">

        <div class="container mx-auto px-6 py-4">

    <!-- Hero Section with Video -->
    <section id="home" class="relative h-screen flex items-center justify-center perspective">
        <div class="absolute inset-0 z-0 video-container">
            <video
                id="hero-video"
                autoplay
                muted
                loop
                playsinline
                webkit-playsinline
                preload="auto"
            >
                <source src="./assets/videos/1_please_check_202509250226_n8psp.mp4" type="video/mp4">
                <source src="./assets/videos/1_please_check_202509250226_n8psp.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="relative z-10 w-full h-full flex flex-col justify-center items-center">
            <!-- Text Container -->
            <div class="text-container-inner">
                <svg viewBox="0 0 1000 300" class="hero-svg">
                    <defs>
                        <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#ff1744" />
                            <stop offset="50%" stop-color="#e91e63" />
                            <stop offset="100%" stop-color="#ff6b9d" />

                            <feMerge>

            <!-- Page Links Section -->
            <div class="blur-fade-in navigation-section">
                <div class="flex justify-center items-center w-full">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 max-w-full">
                        <a href="./pages/about/" class="glass-effect-dark rounded-2xl p-4 md:p-6 card-hover transition-all duration-300 hover:scale-105">
                            <h3 class="text-lg md:text-xl font-bold mb-2 gradient-text text-center">概要</h3>

                            <p class="text-gray-300 text-sm text-center">ご質問やご相談はこちらからお気軽にどうぞ</p>
                        </a>
                        <a href="./pages/faq/" class="glass-effect-dark rounded-2xl p-4 md:p-6 card-hover transition-all duration-300 hover:scale-105">
                            <h3 class="text-lg md:text-xl font-bold mb-2 gradient-text text-center">FAQ</h3>

            <!-- Application Buttons Section -->
            <div class="application-buttons-section">

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8 max-w-4xl mx-auto">
                            <a href="./pages/contact/?type=female" class="group relative overflow-hidden bg-gradient-to-br from-pink-500 via-red-500 to-pink-600 hover:from-pink-600 hover:via-red-600 hover:to-pink-700 px-6 md:px-10 py-6 md:py-8 rounded-2xl md:rounded-3xl text-white font-bold text-lg md:text-2xl transition-all duration-500 hover:scale-105 hover:shadow-2xl transform hover:-translate-y-2 card-hover">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- Footer -->
    <footer class="py-8 px-6 border-t border-gray-700">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">
                &copy; 2025 3PサークルSmile. All rights reserved.
            </p>
            <div class="mt-4 text-xl md:text-2xl gradient-text font-bold animate-pulse-3d">
                Together We Smile
            </div>
        </div>
    </footer>

    <script>
        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('[class*="animate-"]');
            animatedElements.forEach(el => {
                if (el.style.animationDelay) {
                    el.style.opacity = '0';
                    observer.observe(el);
                }
            });

            const heroVideo = document.getElementById('hero-video');
            if (heroVideo) {
                const attemptPlay = () => {
                    const playPromise = heroVideo.play();
                    if (playPromise) {
                        playPromise.catch(() => {
                            heroVideo.muted = true;
                            heroVideo.play().catch(() => {
                                // Autoplay may still be blocked; leave the default UI in place.
                            });
                        });
                    }
                };

                if (heroVideo.readyState >= 2) {
                    attemptPlay();
                } else {
                    heroVideo.addEventListener('loadeddata', attemptPlay, { once: true });
                }
            }
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Dynamic 3D mouse interaction
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.card-hover');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardX = (rect.left + rect.width / 2) / window.innerWidth;
                const cardY = (rect.top + rect.height / 2) / window.innerHeight;

                const deltaX = (mouseX - cardX) * 10;
                const deltaY = (mouseY - cardY) * 10;

                card.style.transform = `rotateX(${-deltaY}deg) rotateY(${deltaX}deg)`;
            });
        });

    </script>
</body>
</html>
